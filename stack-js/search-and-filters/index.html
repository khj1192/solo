<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <section class="dummy">
            <div>1. 등록기능 - 백,풀,프론트 추적(추천기능?)</div>
            <div>2. 문자검색 문제: 순서바꾸거나 더미모양과 다르면 검색되지 않음</div>
            <div>3. 정렬 - 기술키워드, 영역별 정렬, 경력?</div>
            <div>4. 클릭시 - 자기소개정도</div>
            <div>5. html, css 꾸미기</div>
            <form id="form">
                <div>
                  <div>
                      이름<input type="text" id="textName" />
                    <div id="developerPosition">
                        <input id="front" type="checkbox" value="front">프론트엔드
                        <input id="back" type="checkbox" value="back">백엔드
                        <input id="full" type="checkbox" value="full">풀스택
                    </div>
                      <p>가능기술</p>
                      <textarea cols="40" rows="5" id="skillStack"></textarea>
                    </div>
                    <div>
                      <button type="submit" id="add">등록</button>
                    </div>
                </div>
            </form>
            <div class="searcg-and-categories">
                <form class="input-form">
                    <input type="text" class="search" placeholder="검색태그">
                </form>
                <article class="categories">
                    <button class="btn" value="all">전체</button>
                    <button class="btn" value="front">프론트</button>
                    <button class="btn" value="back">백</button>
                    <button class="btn" value="full">풀스택</button>
                </article>
            </div>
            <div class="dummy-list-container">
                <article class="dummy-list">
                </article>
            </div>
            <br>
            <br>
            <br>
            <div>길어지면 페이징처리</div>
            <button class="pagination">qjxms</button>
        </section>
    </main>
    <script src="./dummy.js"></script>
    <script src="./app.js"></script>
</body>
</html>
