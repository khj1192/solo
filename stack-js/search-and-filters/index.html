<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <section class="dummy">
            <div>1. 등록기능 - 백,풀,프론트 추적(추천기능?)</div>
            <div>2. 문자검색 문제: 순서바꾸거나 더미모양과 다르면 검색되지 않음</div>
            <div>3. 정렬 - 기술키워드, 영역별 정렬, 경력?</div>
            <div>4. 클릭시 - 자기소개정도</div>
            <div>5. html, css 꾸미기</div>
            <div>6. 페이지 스택별로 나누기</div>
            <div>7. 가능기술 해시태그로 추가?</div>
            <form id="form">
                <div>
                  <div>
                    <input type="text" id="textName" placeholder="이름"/>
                    <div id="developerPosition">
                      <select id="positionSelect">
                        <option value="">포지션</option>
                        <option value="front" id="front">프론트엔드</option>
                        <option value="back">백엔드</option>
                        <option value="full">풀스택</option>
                      </select>
                      <select id="">
                        <option value="">언어</option>
                        <option value="">JAVA</option>
                        <option value="">JavaScript</option>
                        <option value="">해시태그로 어케하지</option>
                      </select>
                    </div>
                    <textarea cols="40" rows="5" id="skillStack" placeholder="기술추가(select시 or 해시태그로 구현)"></textarea>
                  </div>
                    <button type="submit" id="add">등록</button>
                  </div>
                </div>
              </div>
              </form>
            <div class="searcg-and-categories">
                <form class="input-form">
                    <input type="text" class="search" id="search" placeholder="검색태그: 닉네임, 포지션, 기술언어, 프레임워크, 라이브러리">
                </form>
                <article class="categories">
                    <button class="btn" value="all">전체</button>
                    <button class="btn" value="front">프론트</button>
                    <button class="btn" value="back">백</button>
                    <button class="btn" value="full">풀스택</button>
                </article>
            </div>
            <div class="dummy-list-container">
                <article class="dummy-list">
                </article>
            </div>
            <button class="pagination"></button>

            <div id="my-element"></div>
        </section>
    </main>
    <script src="./dummy.js"></script>
    <script src="./app.js"></script>
</body>
</html>
