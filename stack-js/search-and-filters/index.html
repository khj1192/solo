<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <section class="dummy">
            <div class="searcg-and-categories">
                <div>1. 등록기능 - 백,풀,프론트 추적(추천기능?)</div>
                <div>2. 문자검색 - 기술, 이름 키워드 등등</div>
                <div>3. 정렬 - 기술키워드, 영역별 정렬, 경력?</div>
                <div>4. 클릭시 - 자기소개정도</div>
                <div>5. 로컬등록</div>
                <form>
                    <input type="text" class="search" placeholder="검색태그">
                </form>
                <article class="categories">
                    <button class="btn" value="all">전체</button>
                    <button class="btn" value="front">프론트</button>
                    <button class="btn" value="back">백</button>
                    <button class="btn" value="full">풀스택</button>
                </article>
            </div>
            <div class="dummy-list-container">
                <article class="dummy-list">
                    <!-- <div>아이디:${el.id}, 이름:${el.name}</div> -->
                </article>
            </div>

        </section>
    </main>
    <!-- 순서 바뀌면 app.js가 dummy.js 못불러옴. -->
    <script src="/solo/stack-js/search-and-filters/dummy.js"></script>
    <script src="/solo/stack-js/search-and-filters/app.js"></script>
</body>
</html>
